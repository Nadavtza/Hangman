<div class="wrappper" fxLayoutAlign="space around start">
  <div class="sentence" *ngFor="let word of sentence ; trackBy:" >
    <li class="wordBox" *ngFor="let letter of word ; trackBy:" [style.color]="letter.color" >

          <ng-container clas="letter"  *ngIf="!letter.isHidden; else elseTemplate" >
             {{letter.value}}
          </ng-container>
          <ng-template clas="letter" #elseTemplate >
            {{'&nbsp;'}}
          </ng-template>

      </li>

  </div>
</div>
